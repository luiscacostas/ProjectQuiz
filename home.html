<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="estilos/styleHome.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
</head>

<body class="contenedor">
    <audio src="music/epic-battle-153400.mp3" type="audio/mp3" autoplay loop></audio>
    <div class="profileImagen"></div>

    <main>
        <div id="div-inicio">
            Comienza QUIZ
        </div>

        <div id="btnContenedor">
            <button class="btnInicio" value="play">Iniciar Juego</button>
            <button id="btnLogin" class="btnInicio" value="login">Login</button>
            <button id="btnRegistro" class="btnInicio" value="registro">Registro</button>
            <button class="btnInicio" value="ranking">Ranking</button>
        </div>
    </main>
    <section class="contenedorFormularios">
        <dialog id="modal-container1" class="modal">
            <h3>Formulario de Registro</h3>
            <form id="form1" action="#" method="POST">
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Introduce email..." autocomplete="on"><br>
                    <label for="pass">Password:</label><br>
                    <input type="password" id="pass" name="pass" placeholder="Introduce password..."
                        autocomplete="on"><br>
                    <input type="submit" value="Enviar" class="enviar">
                </div>
            </form>
            <input type="submit" value="x" id="cancelar1" class="cancelar">
        </dialog>

        <dialog id="modal-container2" class="modal">
            <h3>Formulario de Login</h3>
            <form id="form2" action="#" method="POST">
                <div>
                    <label for="email2">Email:</label><br>
                    <input type="email" id="email2" name="email2" placeholder="Introduce email..."
                        autocomplete="on"><br>
                    <label for="pass3">Password:</label><br>
                    <input type="password" id="pass3" name="pass3" placeholder="Introduce password..."
                        autocomplete="on"><br>
                    <input type="submit" value="Enviar" class="enviar">
                    <button type="button" id="btnGoogle" class="btnInicio">Continuar con Google</button>
                </div>
            </form>
            <input type="submit" value="x" id="cancelar2" class="cancelar">
        </dialog>

        <dialog id='"options'" class="modal">
            <h3>OPCIONES</h3>
            <div id="optionsContainer">
                <button class="btnInicio" value="ir  a resultados">Ir a los resultados</button>
                <button id="changeImage" class="btnInicio" value="cambiar imagen">Cambiar imagen</button>
                <button class="btnInicio" value="borrar cuenta">Borrar cuenta</button>
                <button class="btnInicio" value="salir del perfil">Logout</button>
                <input type="submit" value="x" id="cancelar2" class="cancelar">
            </div>
        </dialog>
                <dialog id="modal-container3" class="modal modal-ranking">
                <h3>Ranking de mejores Jugadores</h3>
                    <div>
                        
                    </div>
                <input type="submit" value="x" id="cancelar1" class="cancelar">
        </dialog>

    <dialog id="subirImagen" class="modal">
            <div class="subirImagen">
                <input type="file" id="files">
                <button id="uploadButton">Subir Imagen</button>
            </div>
            <input type="submit" value="x" id="cancelar1" class="cancelar">
        </dialog>
    </section>





    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <!--link a la base de datos de firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <!--link a la autentificacion de firebase-->

    <script src="script.js"></script>
</body>

</html>
